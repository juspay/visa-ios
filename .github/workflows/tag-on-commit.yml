name: Semantic Versioning with Conventional Commits

on:
  push:
    branches:
      - main

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Commit message: $COMMIT_MSG"

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump type
        id: version
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          
          # Check commit message format and determine version bump
          if [[ $COMMIT_MSG =~ ^break:.*|^feat!:.*|BREAKING[[:space:]]CHANGE ]]; then
            BUMP_TYPE="major"
            echo "Breaking change detected - bumping major version"
          elif [[ $COMMIT_MSG =~ ^feat: ]]; then
            BUMP_TYPE="minor"
            echo "Feature detected - bumping minor version"
          elif [[ $COMMIT_MSG =~ ^fix: ]]; then
            BUMP_TYPE="patch"
            echo "Fix detected - bumping patch version"
          elif [[ $COMMIT_MSG =~ ^chore: ]]; then
            echo "Chore detected - no version bump"
            BUMP_TYPE="none"
          else
            echo "Unknown commit format - no version bump"
            echo "Expected format: fix:, feat:, break:, or chore:"
            BUMP_TYPE="none"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version and create tag
        id: bump
        if: steps.version.outputs.bump_type != 'none'
        run: |
          BUMP_TYPE="${{ steps.version.outputs.bump_type }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run script to increment version and generate files
          chmod +x scripts/generate-version.sh
          ./scripts/generate-version.sh "$BUMP_TYPE" --auto
          
          # Get the new version
          NEW_VERSION=$(cat VERSION)
          
          # Validate
          if [ ! -f "Sources/VisaBenefitsSDK/VisaBenefitsVersion.h" ]; then
            echo "Error: Failed to generate version files"
            exit 1
          fi
          
          # Amend commit to add [skip ci]
          git commit --amend -m "chore: bump version to v$NEW_VERSION [skip ci]"
          
          # Push commit and tag
          git push origin main
          git push origin "v$NEW_VERSION"
          
          echo "âœ… Successfully bumped version to $NEW_VERSION and pushed tag v$NEW_VERSION"
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version.outputs.bump_type != 'none'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          release_name: Release ${{ steps.bump.outputs.new_version }}
          body: |
            Release ${{ steps.bump.outputs.new_version }}
            
            Commit: ${{ steps.commit.outputs.message }}
          draft: false
          prerelease: false